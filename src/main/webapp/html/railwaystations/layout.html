<div class="alert alert-error railwaystations" ng-show="error">{{errorMessage}}</div>
<div class="railwaystations">
<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label" for="rs_name">Dir path</label>

		<div class="controls">
			<input style="width:80%" type="text" id="rs_name" ng-model="rs.name"
				placeholder="Director path" required="required" min="2" ng-attr-title="Introduceti o cale de forma C:/Program Files"/>
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
			<button type="button" class="btn btn-primary"
				ng-disabled="!rs.name" ng-hide="editMode"
				ng-click="addNewRailwayStation(rs)">Get files</button>

			<button type="button" class="btn {{clasa}}" ng-disabled="railwaystations.length == 0" ng-click="showDuplicates()">Duplicates</button>
		</div>
	</div>
</form>
<hr />
<h3>File List</h3>
<div class="alert alert-info" ng-show="railwaystations.length == 0">No Files found</div>

<table class="table table-bordered table-striped" ng-show="railwaystations.length > 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
 			<th ng-click="orderBy('name')" style="text-align: center;">Name<span ng-class="orderIcon('name')"></span></th>
			<th style="text-align: center;">Type</th>
			<th style="text-align: center;">Path</th>
 			<th style="text-align: center;">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr dir-paginate="item in railwaystations | itemsPerPage: pageSize | orderBy: order">
			<td style="text-align: center;">{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.extension}}</td>
			<td>{{item.path}}</td>


				
			<td style="width: 100px; text-align: center;">
				<button class="btn btn-mini btn-danger"
					ng-click="removeRailwayStation(item.id)">Remove</button>
				<button class="btn btn-mini btn-success" ng-click="editRailwayStation(item)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>

	<div style="display: inline-flex;">
		<div  style="display: inline-block">
			<button class="btn btn-danger" style="margin-top: 19px" ng-show="railwaystations.length > 1" ng-click="removeAllRailwayStations()">Remove All stations</button>		</div>
<!--paginatie-->
		<div style="display: inline-block; margin-left: 20px">
			<msg key="items_page"></msg>
			<input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
		</div>

		<div style="display: inline-block; margin-left: 20px">
			<dir-pagination-controls boundary-links="true" auto-hide="false" template-url="html/template/pagination/pagination.tpl.html"></dir-pagination-controls>
		</div>
<!--paginatie-->

	</div>
</div>
